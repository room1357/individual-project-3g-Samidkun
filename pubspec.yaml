dependencies:

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.2.3
  fl_chart: ^0.64.0

  csv: ^5.1.1
